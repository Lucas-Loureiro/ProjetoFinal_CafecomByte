<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/81a87a232a.js" crossorigin="anonymous"></script>
	<!--Scripts-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	<!--Fonte-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <title>Café com Byte - Cadastro</title>
</head>
<body>
    <header></header>
    <div id="cadastro1">
    <div class="container  my-md-4">
        <div class="row align-items-start">
            
                <div class=" text-center col-md-6 offset-md-3 mb-2 ">
                    <h3>Cadastro de Clientes</h3>
                </div>
            
            <form class="row g-3 ">
    
                <div class="form-row pt-3 ">
                    <div class="col-md-6 offset-md-3">
                        <label for="validationDefault01" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="validationDefault01" required maxlength="50" placeholder="Nome" name="text" pattern="[A-Za-z]{}">
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <label for="validationDefault02" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="CPF"  required maxlength="11" name="numbers" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                    </div>
    
                </div>
                <div class="form-row ">
                    <div class="col-md-6 offset-md-3">
                        <label for="validationDefault03" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="validationDefault03"   name="phone" placeholder="Telefone" required maxlength="15" name="phone" pattern="[0-9]{11}">
                    </div>
    
                    <div class="col-md-6 offset-md-3">
                        <label for="validationDefault04" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationDefault04" placeholder="@email"  required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha"  required name="senha" pattern=".{8,}" >
                    </div>
                    
                </div>
                
                <div class="form-row  mt-3"> 
                    <h3 class="text-center">Logradouro</h3>
                    <div class="col-md-6 offset-md-3">
                        
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" onblur="pesquisacep(this.value)" placeholder="CEP" required>
                    </div>
    
                    <div class=" col-md-6 offset-md-3">
                        <label for="rua">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Rua" required>
                    </div>
                    
    
                    <div class="col-md-6 offset-md-3">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                    </div>
                    
                </div>
    
                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                    </div>
    
                </div>
                <div class="form-group col-md-6 offset-md-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                        Concordo com os termos e condições
                        </label>
                        
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                
            </form>
        </div>
        </div>
    </div>
</div>

    <footer></footer>
</body>
</html>
